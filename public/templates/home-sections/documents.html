<div class="doc-content">
    {{#documents}}
        <div class='doc-col'>
            <div class=doc-col-main>
                <div class="doc-div">{{name}}</div>
            </div>
            <div class='doc-col-sub'>
                {{#files}}
                    <div class="doc-contain has_file" data-file={{file}}>
                        <div class="doc-div">{{name}}</div>
                    </div>
                {{/files}}
            </div>
        </div>
    {{/documents}}
</div>
